[project]
name = "rocketdoo"
version = "2.0.0b1"
description = "Framework para crear entornos de desarrollo de Odoo con Docker y plantillas personalizadas."
authors = [
    { name = "Horacio MontaÃ±o", email = "horaciomontano@hdmsoft.com.ar" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.3",
    "copier>=9.2.0",
    "jinja2>=3.1.2",
    "pyyaml>=6.0"
]

[project.scripts]
rocketdoo = "rocketdoo.cli:main"
rkd = "rocketdoo.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# ğŸš€ DetecciÃ³n automÃ¡tica de paquetes
[tool.setuptools.packages.find]
where = ["."]
include = ["rocketdoo*"]

# ğŸš€ Incluir los templates dentro del paquete
[tool.setuptools.package-data]
rocketdoo = ["templates/**"]

[tool.setuptools]
include-package-data = true
